name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: windows-latest
    
    strategy:
      matrix:
        node-version: [26.x]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm install

      - name: Start Application
        run: npm start
